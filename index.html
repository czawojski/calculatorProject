<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
    There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
    Add a “clear” button. -->
    <div class="header">
        <div class="headerlogo">Z's Calculator</div>
    </div>

    <div class="calculatorSection">
        <div class="calculator">
            <div class="screen">0123456789</div>
            <div class="row">
                <div class="allClear">AC</div>    
                <div class="operator">÷</div>  
            </div>  
            <div class="row">
                <div class="digit">7</div>
                <div class="digit">8</div>
                <div class="digit">9</div>
                <div class="operator">x</div>
            </div>
            <div class="row">
                <div class="digit">4</div>
                <div class="digit">5</div>
                <div class="digit">6</div>
                <div class="operator">-</div>
            </div>
            <div class="row">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <div class="digit">3</div>
                <div class="operator">+</div>
            </div>
            <div class="row">
                <div class="digit" id="zero">0</div>
                <div class="operator" id="equals">=</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright © The Odin Project 2023
    </div>
</body>
</html>
