<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="headerlogo">Z's Calculator</div>
    </div>

    <div class="calculatorSection">
        <div class="calculator">
            <div class="screen">welcome</div>
            <div class="row">
                <div class="allClear">AC</div>    
                <div class="operator" id="divide">÷</div>  
            </div>  
            <div class="row">
                <div class="digit" id="seven">7</div>
                <div class="digit" id="eight">8</div>
                <div class="digit" id="nine">9</div>
                <div class="operator" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="digit" id="four">4</div>
                <div class="digit" id="five">5</div>
                <div class="digit" id="six">6</div>
                <div class="operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="digit" id="one">1</div>
                <div class="digit" id="two">2</div>
                <div class="digit" id="three">3</div>
                <div class="operator" id="plus">+</div>
            </div>
            <div class="row">
                <div class="digit" id="zero">0</div>
                <div class="operator" id="equals">=</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright © The Odin Project 2023
    </div>
</body>
</html>
